# Nginx Configuration - Reverse Proxy for Kash Application
# 
# Características:
# - Reverse proxy para backend API e frontend
# - Load balancing (preparado para múltiplas instâncias)
# - Gzip compression
# - SSL/TLS ready
# - Security headers
# - Rate limiting
# - Request/Response caching

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M; # Para upload de imagens

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstream backend API (preparado para load balancing)
    upstream backend_api {
        least_conn; # Load balancing algorithm
        server backend:3000 max_fails=3 fail_timeout=30s;
        # Adicione mais instâncias aqui:
        # server backend2:3000 max_fails=3 fail_timeout=30s;
        # server backend3:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream frontend
    upstream frontend_app {
        server frontend:19006;
        keepalive 32;
    }

    # HTTP to HTTPS redirect (descomentar em produção com SSL)
    # server {
    #     listen 80;
    #     server_name kash.example.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # SSL configuration (descomentar em produção)
        # listen 443 ssl http2;
        # listen [::]:443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Hide nginx version
        server_tokens off;

        # Backend API proxy
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            # Proxy settings
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Cache bypass
            proxy_cache_bypass $http_upgrade;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Auth endpoints - stricter rate limiting
        location /api/auth/ {
            limit_req zone=login_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://backend_api/api/auth/;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint (sem rate limit)
        location /health {
            access_log off;
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics endpoint (protegido - adicionar autenticação em produção)
        location /metrics {
            # Em produção, adicionar basic auth ou IP whitelist:
            # allow 10.0.0.0/8;
            # deny all;
            
            proxy_pass http://backend_api/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Static files from backend (ex: uploads)
        location /uploads/ {
            # Cache estático
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            proxy_pass http://backend_api/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend application
        location / {
            proxy_pass http://frontend_app/;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Status page (interno - apenas localhost)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8; # Docker networks
            deny all;
        }
    }
}
